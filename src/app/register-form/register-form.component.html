<form #registerForm="ngForm" (ngSubmit)="onRegisterSubmit()">
  <div class="row">
    <div class="input-field col s12">
      <input id="email"
        type="email"
        required
        name="email"
        [(ngModel)]="user.email"
        class="validate">
      <label for="email">Email</label>
    </div>

    <div class="input-field col s12">
      <input id="password"
        type="password"
        required
        name="password"
        [(ngModel)]="user.password"
        class="validate">
      <label for="password">Password</label>
    </div>

    <div class="input-field col s12">
      <input id="password_confirmation"
        type="password"
        required
        name="password_confirmation"
        [(ngModel)]="user.passwordConfirmation"
        class="validate">
      <label for="password">Password confirmation</label>
    </div>

    <span *ngIf="user.password != user.passwordConfirmation" style="color:red">Passwords must match</span>

    <div class="input-field col s12">
      <button
        type="submit"
        [disabled]="!registerForm.valid || (user.password != user.passwordConfirmation)"
        class="waves-effect waves-light btn blue right"
      >Sign up</button>
    </div>
  </div>
</form>
